<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <br />
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
        <br />
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
        <br />
        <label for="state">State</label>
        <input type="text" id="state" name="state" />
        <br />
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" />
      </fieldset>

      <input type="checkbox" id="ship" name="ship" onchange="checkshipping()"/>
      <label for="ship">Ship to different address</label>

      <fieldset disabled>
        <legend>Shipping Address</legend>
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
        <br />
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
        <br />
        <label for="state">State</label>
        <input type="text" id="state" name="state" />
        <br />
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" />
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
  <script>
  const checkshipping = () => {
    const ship = document.getElementById('ship');
    const shipping = document.getElementsByTagName('fieldset')[1];
    if (ship.checked) {
      shipping.disabled = false
    } else {
      shipping.disabled = true
    }
  }
  </script>
</html>
