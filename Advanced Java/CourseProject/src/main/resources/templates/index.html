<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-book text-2xl"></i>
                <h1 class="text-xl font-bold">Library Management System</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm" th:text="'Total Books: ' + ${totalBooks}"></span>
                <a href="/" class="hover:text-blue-200 transition-colors">
                    <i class="fas fa-home mr-1"></i> Home
                </a>
                <a href="/books/add" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded transition-colors">
                    <i class="fas fa-plus mr-1"></i> Add Book
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form method="get" action="/" class="flex gap-4">
                <div class="flex-1">
                    <input type="text" 
                           name="search" 
                           th:value="${searchTerm}"
                           placeholder="Search books by title, author, or ISBN..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
                <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-times mr-2"></i>Clear
                </a>
            </form>
        </div>

        <!-- Books Grid -->
        <div th:if="${books.size() > 0}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div th:each="book : ${books}" class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-gray-800 line-clamp-2" th:text="${book.title}"></h3>
                        <span th:classappend="${book.availableCopies > 0} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
                              class="px-2 py-1 rounded-full text-xs font-medium">
                            <span th:text="${book.availableCopies > 0} ? 'Available' : 'Out of Stock'"></span>
                        </span>
                    </div>
                    
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        <p><i class="fas fa-user mr-2"></i><span th:text="${book.author}"></span></p>
                        <p><i class="fas fa-barcode mr-2"></i><span th:text="${book.isbn}"></span></p>
                        <p th:if="${book.genre}"><i class="fas fa-tag mr-2"></i><span th:text="${book.genre}"></span></p>
                        <p><i class="fas fa-calendar mr-2"></i><span th:text="${book.publicationDate}"></span></p>
                        <p><i class="fas fa-book mr-2"></i>
                           <span th:text="${book.availableCopies} + '/' + ${book.totalCopies} + ' available'"></span>
                        </p>
                    </div>
                    
                    <div th:if="${book.description}" class="text-sm text-gray-600 mb-4">
                        <p class="line-clamp-3" th:text="${book.description}"></p>
                    </div>
                    
                    <div class="flex gap-2">
                        <a th:href="@{/books/view/{id}(id=${book.id})}" 
                           class="flex-1 bg-blue-500 hover:bg-blue-600 text-white text-center py-2 px-3 rounded text-sm transition-colors">
                            <i class="fas fa-eye mr-1"></i>View
                        </a>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" 
                           class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white text-center py-2 px-3 rounded text-sm transition-colors">
                            <i class="fas fa-edit mr-1"></i>Edit
                        </a>
                        <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" class="flex-1">
                            <button type="submit" 
                                    onclick="return confirm('Are you sure you want to delete this book?')"
                                    class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-3 rounded text-sm transition-colors">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Books Message -->
        <div th:if="${books.size() == 0}" class="text-center py-12">
            <i class="fas fa-book-open text-6xl text-gray-400 mb-4"></i>
            <h2 class="text-2xl font-semibold text-gray-600 mb-2">No Books Found</h2>
            <p class="text-gray-500 mb-6" th:text="${searchTerm != null} ? 'No books match your search criteria.' : 'No books have been added to the library yet.'"></p>
            <a href="/books/add" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
                <i class="fas fa-plus mr-2"></i>Add Your First Book
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-12">
        <p>&copy; 2025 Library Management System. Built with Spring Boot & Tailwind CSS.</p>
    </footer>

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</body>
</html>
