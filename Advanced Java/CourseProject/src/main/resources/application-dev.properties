# Development-specific configuration
# This profile is automatically activated when running in development Docker container

# Database Configuration (for external PostgreSQL)
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/java_project
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for development
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server Configuration
server.port=8080

# Development Tools Configuration
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# Thymeleaf Development Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true

# Static Resources Configuration for Development
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Actuator Configuration for Development
management.endpoints.web.exposure.include=health,info,metrics,beans,configprops,env
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging Configuration for Development
logging.level.com.university.library=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Debug Configuration
debug=false
trace=false